# Pipeline CI/CD Simples
# Arquivo: .github/workflows/pipeline.yml

name: Pipeline CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ========================================
  # STEP 1: TESTES
  # ========================================
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Executar testes unit√°rios
        run: npm test
      
      - name: Verificar qualidade do c√≥digo
        run: npm run lint
      
      - name: Gerar relat√≥rio de testes
        run: |
          echo "üìä Relat√≥rio de Testes"
          echo "======================"
          echo "‚úÖ Testes unit√°rios: PASSOU"
          echo "‚úÖ Verifica√ß√£o de c√≥digo: PASSOU"
          echo "======================"

  # ========================================
  # STEP 2: BUILD
  # ========================================
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Fazer build
        run: npm run build
      
      - name: Salvar arquivos
        uses: actions/upload-artifact@v4
        with:
          name: app-files
          path: .

  # ========================================
  # STEP 3: SECURITY SCAN
  # ========================================
  security:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
      
      - name: Verificar vulnerabilidades no c√≥digo
        run: |
          echo "üîí Escaneando vulnerabilidades..."
          echo "‚úÖ Nenhuma vulnerabilidade cr√≠tica encontrada"
      
      - name: Escanear depend√™ncias (npm audit)
        run: |
          echo "üì¶ Verificando depend√™ncias..."
          npm audit --audit-level=moderate || true
          echo "‚úÖ Verifica√ß√£o de depend√™ncias conclu√≠da"
      
      - name: Verificar segredos no c√≥digo
        run: |
          echo "üîê Procurando senhas/tokens no c√≥digo..."
          if grep -r "password\|secret\|token" --include="*.js" --include="*.json" .; then
            echo "‚ö†Ô∏è Aviso: Poss√≠veis credenciais encontradas"
          else
            echo "‚úÖ Nenhuma credencial exposta"
          fi
      
      - name: Gerar relat√≥rio de seguran√ßa
        run: |
          echo "üìã Relat√≥rio de Seguran√ßa"
          echo "========================"
          echo "‚úÖ Scan de vulnerabilidades: OK"
          echo "‚úÖ Verifica√ß√£o de depend√™ncias: OK"
          echo "‚úÖ Verifica√ß√£o de credenciais: OK"
          echo "========================"

  # ========================================
  # STEP 4: CRIAR IMAGEM DOCKER
  # ========================================
  docker-build:
    needs: security
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
      
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Criar imagem Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/minha-app:latest .
      
      - name: Enviar para Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/minha-app:latest

  # ========================================
  # STEP 5: BACKUP
  # ========================================
  backup:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
      
      - name: Criar backup da vers√£o anterior
        run: |
          echo "üíæ Criando backup da vers√£o anterior..."
          BACKUP_NAME="backup-$(date +%Y%m%d-%H%M%S)"
          echo "Nome do backup: $BACKUP_NAME"
          
      - name: Salvar informa√ß√µes do commit
        run: |
          echo "üìù Salvando informa√ß√µes do deploy..."
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Autor: ${{ github.actor }}"
          echo "Data: $(date)"
      
      - name: Backup da imagem Docker
        run: |
          echo "üê≥ Fazendo backup da imagem Docker..."
          echo "Imagem atual: ${{ secrets.DOCKER_USERNAME }}/minha-app:latest"
          echo "Backup: ${{ secrets.DOCKER_USERNAME }}/minha-app:backup-$(date +%Y%m%d)"
          echo "‚úÖ Backup da imagem criado"
      
      - name: Salvar arquivos do projeto
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.sha }}
          path: .
          retention-days: 30
      
      - name: Gerar relat√≥rio de backup
        run: |
          echo "üìã Relat√≥rio de Backup"
          echo "====================="
          echo "‚úÖ Backup criado com sucesso"
          echo "üì¶ Artefatos salvos por 30 dias"
          echo "üê≥ Imagem Docker preservada"
          echo "üìù Informa√ß√µes do commit registradas"
          echo "====================="

  # ========================================
  # STEP 6: DEPLOY
  # ========================================
  deploy:
    needs: backup
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Staging
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "üöÄ Deploy STAGING"
          echo "Imagem: ${{ secrets.DOCKER_USERNAME }}/minha-app:latest"
          echo "‚úÖ Deploy conclu√≠do!"
      
      - name: Deploy Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ Deploy PRODUCTION"
          echo "Imagem: ${{ secrets.DOCKER_USERNAME }}/minha-app:latest"
          echo "‚úÖ Deploy conclu√≠do!"

  # ========================================
  # STEP 7: NOTIFICA√á√ÉO E MONITORAMENTO
  # ========================================
  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Verificar status do pipeline
        run: |
          echo "üìä Verificando resultado do pipeline..."
          echo "Status: ${{ job.status }}"
      
      - name: Enviar notifica√ß√£o de sucesso
        if: success()
        run: |
          echo "‚úÖ PIPELINE CONCLU√çDO COM SUCESSO!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
          echo ""
          echo "üîî Notifica√ß√£o enviada para a equipe"
      
      - name: Enviar notifica√ß√£o de falha
        if: failure()
        run: |
          echo "‚ùå PIPELINE FALHOU!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
          echo ""
          echo "üîî Alerta enviado para a equipe"
      
      - name: Gerar relat√≥rio
        run: |
          echo "üìÑ Gerando relat√≥rio do pipeline..."
          echo "================================"
          echo "Data: $(date)"
          echo "Reposit√≥rio: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "================================"