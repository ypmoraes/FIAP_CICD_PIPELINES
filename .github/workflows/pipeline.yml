# Pipeline CI/CD Simples
# Arquivo: .github/workflows/pipeline.yml

name: Pipeline CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ========================================
  # STEP 1: BUILD E TESTES
  # ========================================
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Executar testes
        run: npm test
      
      - name: Verificar c√≥digo
        run: npm run lint
      
      - name: Fazer build
        run: npm run build
      
      - name: Salvar arquivos
        uses: actions/upload-artifact@v4
        with:
          name: app-files
          path: .

  # ========================================
  # STEP 2: CRIAR IMAGEM DOCKER
  # ========================================
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v3
      
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Criar imagem Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/minha-app:latest .
      
      - name: Enviar para Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/minha-app:latest

  # ========================================
  # STEP 3: DEPLOY
  # ========================================
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Staging
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "üöÄ Deploy STAGING"
          echo "Imagem: ${{ secrets.DOCKER_USERNAME }}/minha-app:latest"
          echo "‚úÖ Deploy conclu√≠do!"
      
      - name: Deploy Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ Deploy PRODUCTION"
          echo "Imagem: ${{ secrets.DOCKER_USERNAME }}/minha-app:latest"
          echo "‚úÖ Deploy conclu√≠do!"

  # ========================================
  # STEP 4: NOTIFICA√á√ÉO E MONITORAMENTO
  # ========================================
  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Verificar status do pipeline
        run: |
          echo "üìä Verificando resultado do pipeline..."
          echo "Status: ${{ job.status }}"
      
      - name: Enviar notifica√ß√£o de sucesso
        if: success()
        run: |
          echo "‚úÖ PIPELINE CONCLU√çDO COM SUCESSO!!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
          echo ""
          echo "üîî Notifica√ß√£o enviada para a equipe"
      
      - name: Enviar notifica√ß√£o de falha
        if: failure()
        run: |
          echo "‚ùå PIPELINE FALHOU!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
          echo ""
          echo "üîî Alerta enviado para a equipe"
      
      - name: Gerar relat√≥rio
        run: |
          echo "üìÑ Gerando relat√≥rio do pipeline..."
          echo "================================"
          echo "Data: $(date)"
          echo "Reposit√≥rio: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "================================"